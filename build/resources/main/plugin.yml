name: Quememareo
version: '1.0'
main: org.carpincho.queMeMareo.QueMeMareo
api-version: '1.21'
commands:


  iniciarJuego:
    description: Inicia el juego Que me Mareo.
    usage: /iniciarJuego
    permission: queMeMareo.iniciarJuego
